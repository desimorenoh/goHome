<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      <link rel="stylesheet" href="/css/style-homepage.css">
<head th:replace="fragments/head"> </head>
<body>
<header th:replace="fragments/header"></header>
<div class="login" style="width: 50%; margin-left: 50%; transform: translate(-50%)">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">

        <div class="mt-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Usuario">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
        </div>

        <div><input class="btn btn-outline-success btn-sm mb-3" type="submit" value="Sign In"/></div>
    </form>

    <form th:action="@{/logout}" method="post">
        <input class="btn btn-outline-danger btn-sm" type="submit" value="Sign Out"/>
    </form>


</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
