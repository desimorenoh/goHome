<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head"> </head>

<body>
    <header th:replace="fragments/header"></header>
    <div class="login" style="width: 50%; margin-left: 50%; transform: translate(-50%)">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="class registration-form">
            <form th:action="@{/login}" method="post">
                <div class="form-icon d-flex justify-content-center align-items-center">
                    <span><img class="img-form" th:src="@{/img/gohome.png}" alt="" width="110rem"></span>

                </div>

                <div class="mt-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Usuario">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                </div>

                <div class="d-flex justify-content-center"><input class="btn button-edit btn-sm mb-3" type="submit" sec:authorize="isAnonymous()" value="Sign In" /></div>
            </form>
            
        </div>
        
        



    </div>
    <footer th:replace="fragments/footer"></footer>
</body>

</html>
