<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<header th:replace="fragments/header"></header>
<h1 th:text="${title}"></h1>
<section class="container">
    <form th:action="@{/homes/info}" th:object="${client}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
            <label class="col-md2" for="name">Nombre</label>
            <input th:field="*{name}" type="text" class="col-md6 form-control form-control-sm" id="name">
        </div>
        <div class="form-group">
            <label class="col-md2" for="email">Email</label>
            <input th:field="*{email}" type="email" class="col-md6 form-control form-control-sm" id="email">

        </div>
        <div class="form-group">
            <label class="col-md2" for="phone">Tel√©fono</label>
            <input th:field="*{phone} " type="text" class="col-md6 form-control form-control-sm" id="phone">
        </div>
        <label class="col-md2" for="phone">Mensaje</label>

        <div class="form-floating">
            <textarea th:field="*{message}" class="form-control" id="floatingTextarea2"
                      style="height: 100px"></textarea>
        </div>
        <div class="card-footer ">
            <input type="submit" class="btn btn-primary btn-sm" value="Enviar"/>
        </div>
    </form>
</section>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
