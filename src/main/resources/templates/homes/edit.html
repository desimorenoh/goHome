<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<header th:replace="fragments/header"></header>
<h1 class="titleAdd" style="text-align: center" th:text="${title}"></h1>
<section class="container">
    <div class="registration-form">
        <form th:action="@{/homes/new}" th:object="${goHome}" method="post">
            <div class="form-icon d-flex justify-content-center align-items-center">
                <span><img class="img-form" th:src="@{/img/gohome.png}" alt="" width="110rem"></span>

            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
                <label class="col-md2" for="title">Título<sup class="required">*</sup></label>
                <input th:field="*{title}" type="text" class="col-md6 form-control form-control-sm" id="title" required>
            </div>
            <div class="form-group">
                <label class="col-md2" for="image">URL de la Imagen<sup class="required">*</sup></label>
                <input th:field="*{image}" type="text" class="col-md6 form-control form-control-sm" id="image" pattern="https://.*" required>
            </div>
            <div class="form-group">
                <label class="col-md2" for="price">Precio<sup class="required">*</sup></label>
                <input th:field="*{price}" type="number" min="0.00" max="100000.00" step="0.01" class="col-md6 form-control form-control-sm" id="price" required>
            </div>
            <div class="form-group">
                <label class="col-md2" for="surface">Superficie<sup class="required">*</sup></label>
                <input th:field="*{surface}" type="number" min="0"  max="50000" class="col-md6 form-control form-control-sm" id="surface" required>
            </div>
            <div class="form-group">
                <label class="col-md2" for="description">Descripción<sup class="required">*</sup></label>
                <input th:field="*{description} " type="text" class="col-md6 form-control form-control-sm"
                       id="description" required>
            </div>
            <div class="form-group">
                <label class="col-md2" for="category">Habitaciones<sup class="required">*</sup></label>
                <select th:field="*{bedrooms}" type="number" class="col-md6 form-control form-control-sm" id="category" required>
                    <option th:each="category: ${categories}"
                            th:value="${category.bedrooms}"
                            th:text="${category.bedrooms}">
                    </option>
                </select>
            </div>
            <div class="pt-4 text-center">
                <input type="submit" class="btn button-edit " value="Guardar"/>
            </div>

        </form>
    </div>
</section>

<footer th:replace="fragments/footer"></footer>
</body>

</html>
