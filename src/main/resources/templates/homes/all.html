<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<header th:replace="fragments/header"></header>

<section class="container mb-5">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-danger mt-3" href="/homes/new" role="button">Añadir Nuevo</a>
    </div>
    <h1 th:text="${title}"></h1>


    <div class="d-flex flex-row flex-wrap bd-highlight">
        <div th:each="goHome: ${homes}" class="card block m-3" style="width: 30rem; height: 30rem;">
            <img th:src="${goHome.image}" class="card-img-top h-50" alt="cover">
            <div class="block_body block_body_cat">
                <h5 th:text="${goHome.title}" class="card-title" style="margin-left: 1rem;"></h5>
                <ul class="list-group list-group-flush mb-3">
                    <li th:text="${goHome.id}" class="list-group-item item-all" style="display:none;"></li>
                    <li th:text="${'Precio: ' + goHome.price+' €'}" class="list-group-item item-all"></li>
                    <li th:text="${'Superficie: ' + goHome.surface}" class="list-group-item item-all"></li>
                    <li th:text="${'Información: ' + goHome.description}" class="list-group-item item-all" style="display:none;"></li>
                    <li th:text="${'Habitaciones: ' + goHome.bedrooms}" class="list-group-item item-all"></li>
                </ul>
                <a class="btn btn-outline-warning btn-sm mb-5 edit-btn" style="margin-left: 1rem;" th:href="'/homes/edit/'+${goHome.id}"
                    sec:authorize="isAuthenticated()">Edit</a>
                <a class="btn btn-outline-danger btn-sm mb-5 del-btn " th:href="'/homes/delete/'+${goHome.id}"
                    sec:authorize="isAuthenticated()">Delete</a>
            </div>
        </div>
    </div>


</section>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
