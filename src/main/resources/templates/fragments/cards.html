<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container mb-5">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-danger mt-3" href="/homes/new" role="button">Añadir Nuevo</a>
        </div>
        <h1 th:text="${title}">hola mundo</h1>

        <div th:each="goHome: ${homes}" class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="${goHome.image}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${goHome.title}"></h5>
                <ul class="list-group list-group-flush mb-3">
                    <li th:text="${goHome.id}" class="list-group-item item-all" style="display:none;"></li>
                    <li th:text="${goHome.title}" class="list-group-item item-all"></li>
                    <li th:text="${goHome.price+' €'}" class="list-group-item item-all"></li>
                    <li th:text="${goHome.surface}" class="list-group-item item-all"></li>
                    <li th:text="${goHome.description}" class="list-group-item item-all"></li>
                    <li th:text="${goHome.bedrooms}" class="list-group-item item-all"></li>
                </ul>
                <a class="btn btn-outline-warning btn-sm mb-5 edit-btn" th:href="'/homes/edit/'+${home.id}">Edit</a>
                <a class="btn btn-outline-danger btn-sm mb-5 del-btn " th:href="'/homes/delete/'+${home.id}">Delete</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
