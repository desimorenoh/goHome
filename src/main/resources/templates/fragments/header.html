<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="navbar navbar-expand-lg navClase ">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/img/gohome.png}" alt="" width="100rem">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="bi bi-list"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-3 container">
                <li class="nav-item">
                    <a class="nav-link active menu-link" aria-current="page" href="/">Inicio</a>
                </li>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-3">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link menu-link" href="/homes">Catálogo</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link menu-link" href="/homes/clientlist">Lista de Clientes</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link menu-link" href="/homes/new">Añadir nuevo</a>
                    </li>
                </ul>
            </ul>
            <div class="d-flex justify-content-between">
                <form class="d-flex gap-2" action="/homes/search" method="get">
                    <input name="word" class="form-control my-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-primary my-2" type="submit">Buscar</button>
                </form>
                <form th:action="@{/login}" method="get" sec:authorize="isAnonymous()">

                    <button  class="btn btn-success ms-2 my-2" type="submit"><i class="bi bi-box-arrow-in-right"></i> </button>
                </form>
                <form th:action="@{/logout}" sec:authorize="isAuthenticated()" method="post">

                    <button class="btn btn-danger ms-2  my-2" type="submit"><i class="bi bi-box-arrow-left"> </i></button>
                </form>
            </div>
            
        </div>
    </div>
</nav>

</html>
