<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/gohome.png}" alt="" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active menu-link" aria-current="page" href="/">Inicio</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link menu-link" href="/homes">Catálogo</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link menu-link" href="/homes/clientlist">Lista de Clientes</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link menu-link" href="/homes/new">Añadir nuevo</a>
                    </li>
                </ul>
                <form class="d-flex" action="/homes/search" method="get">
                    <input name="word" class="form-control me-2" type="search" placeholder="Buscar"
                           aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Buscar</button>
                </form>
                <form th:action="@{/login}" method="get" sec:authorize="isAnonymous()">
                    <input class="btn btn-outline-danger ms-2" type="submit" value="Acceso"/>
                </form>
                <form th:action="@{/logout}" sec:authorize="isAuthenticated()" method="post">
                    <input class="btn btn-outline-danger ms-2" type="submit" value="Desconectar"/>
                </form>
            </div>
        </div>
    </nav>
</html>
</header>
