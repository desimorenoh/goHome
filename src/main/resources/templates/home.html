<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<header th:replace="fragments/header"></header>
<div class="d-flex flex-row flex-sm-wrap align-items-center bd-highlight mb-5">

    <div th:each="goHome: ${homes}" class="card block" style="width: 18rem;">
        <img th:src="${goHome.image}" class="card-img-top" alt="cover">
        <div class="block_body block_body_cat">
            <h5 th:text="${goHome.title}" class="card-title"></h5>
            <ul class="list-group list-group-flush mb-3">
                <li th:text="${goHome.id}" class="list-group-item item-all" style="display:none;"></li>
                <li th:text="${goHome.title}" class="list-group-item item-all"></li>
                <li th:text="${goHome.price+' â‚¬'}" class="list-group-item item-all"></li>
                <li th:text="${goHome.surface}" class="list-group-item item-all"></li>
                <li th:text="${goHome.description}" class="list-group-item item-all"></li>
                <li th:text="${goHome.bedrooms}" class="list-group-item item-all"></li>
            </ul>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
