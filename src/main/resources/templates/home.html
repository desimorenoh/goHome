<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style-homepage.css">
<head th:replace="fragments/head"></head>
<body>
<header th:replace="fragments/header"></header>
<main>


    <section id="banner">
        <img src="img/foto.jpg" class="img-fluid banner" alt="...">

        <div class="fade-effect position-absolute top-0 end-0 d-flex flex-row-reverse bd-highlight">
            <h2 class="d-flex align-items-center display-1 text-center me-3">Encuentra tu casa ideal</h2>
        </div>

    </section>

    <section class="container mb-5">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-danger mt-3" href="/homes/new" role="button">AÃ±adir Nuevo</a>
    
        </div>
        <h1 class="titleadd" style="text-align: center" th:text="${title}"></h1>
    
    
        <div class="d-flex flex-row flex-wrap justify-content-center bd-highlight">
            <div th:each="goHome: ${homes}" class="card block m-3" style="width: 30rem; height: 30rem;">
                <a class="h-50" th:href="'/homes/detalles/'+${goHome.id}"><img th:src="${goHome.image}" class="card-img-top h-100" alt="cover"></a>
                <div class="block_body block_body_cat">
                    <h5  class="card-title ml-1 "><i class="bi bi-house-fill"></i>  [[${goHome.title}]]</h5>
                    <ul class="list-group list-group-flush mb-3">
                        <li th:text="${goHome.id}" class="list-group-item item-all" style="display:none;"></li>
                        <li th:text="${goHome.description}" class="list-group-item item-all"></li>
                        <li class="list-group-item item-all"><i class="bi bi-currency-euro"></i> [[${goHome.price}]] <i class="bi bi-grid-3x3"></i> [[${goHome.surface}]] m<sup>2</sup>. <img th:src="@{/img/cuarto-de-bano.png}" width="15rem"> [[${goHome.bedrooms}]]. </li>
                    </ul>
                </div>
            </div>
    
        </div>
    
    
    </section>

    </div>
</main>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
